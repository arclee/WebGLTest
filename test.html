<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebGL Report</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<script type="text/javascript" src="webgltest.js"></script>
</head>
<body>
	<p id="demo"></p>
	<script>
	document.write(5 + 6);
	document.write("<br></br>");

	
	document.write(window.WebGLRenderingContext);
	document.write("<br></br>");
	document.write(window.WebGL2RenderingContext);
	document.write("<br></br>");
	
	if (!supwebgl.supportV1())
	{
		document.write("Not supportV1");
	}
	else
	{
		document.write("supportV1");
	}
	
	document.write("<br></br>");
	if (!supwebgl.supportV2())
	{
		document.write("Not supportV2");
	}
	else
	{
		document.write("supportV2");
	}
	
	document.write("<br></br>");
	if (!supwebgl.IsWebglV1Enable())
	{
		document.write("Not EnableV1");
	}
	else
	{
		document.write("EnableV1");
	}
	
	document.write("<br></br>");
	if (!supwebgl.IsWebglV2Enable())
	{
		document.write("Not EnableV2");
	}
	else
	{
		document.write("EnableV2");
	}
	
	document.write("<br></br>");
	if (supwebgl.IsWebglV2Enable)
	{
		document.write("-EnableV2");
	}
	else
	{
		document.write("-Not EnableV2");
	}
	
	</script>
	<script>
    </script>
</body>
</html>
